<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page page-cabinet">
    <main class="page-content">
        <section class="container">
            <header class="cabinet-header">
                <div class="cabinet-brand">
                    <span class="brand-title">RezinaSerp</span>
                    <span class="brand-subtitle">Шины и диски</span>
                </div>
                <button class="btn btn-ghost cabinet-logout js-logout" type="button">Выход</button>
            </header>
            <div class="cabinet-layout">
                <nav class="cabinet-nav" aria-label="Личный кабинет">
                    <a class="active" href="cabinet.html">Профиль</a>
                    <a href="orders.html">Мои заказы</a>
                    <a href="booking.html">Мои записи</a>
                </nav>

                <div class="cabinet-content">
                    <div class="card profile-card">
                        <h1>Профиль клиента</h1>
                        <p>Актуальные данные для связи и быстрого обслуживания.</p>
                        <div class="profile-grid">
                            <div class="profile-field">
                                <span>ФИО</span>
                                <strong data-profile="full_name">—</strong>
                            </div>
                            <div class="profile-field">
                                <span>Телефон</span>
                                <strong data-profile="phone">—</strong>
                            </div>
                            <div class="profile-field">
                                <span>Email</span>
                                <strong data-profile="email">—</strong>
                            </div>
                        </div>
                        <div class="spacer"></div>
                        <button class="btn btn-primary" type="button">Редактировать</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/auth-guard.js"></script>
</body>
</html>
