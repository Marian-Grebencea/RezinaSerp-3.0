<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Вход в личный кабинет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
    <header class="main-header">
        <div class="header-inner">
            <div class="header-title">
                <a class="header-logo" href="index.html">ШИНОМОНТАЖ</a>
                <div class="header-subtitle">БАЛАНС КОЛЁС</div>
            </div>
            <nav class="header-nav">
                <a href="index.html">Главная</a>
                <a href="register.html">Регистрация</a>
            </nav>
            <div class="header-action">
                <a class="header-call-btn" href="tel:+79937002363">Позвонить</a>
            </div>
        </div>
    </header>

    <main class="page-content">
        <section class="auth-wrapper">
            <div class="auth-card">
                <h1 class="auth-title">Вход в личный кабинет</h1>
                <form class="js-login-form" novalidate>
                    <div class="form-group">
                        <label for="login-identity">Телефон или Email</label>
                        <input id="login-identity" type="text" name="identity" placeholder="+7 (___) ___-__-__ или email" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input id="login-password" type="password" name="password" placeholder="Введите пароль" autocomplete="current-password">
                    </div>
                    <p class="form-error" data-form-error role="alert" aria-live="polite"></p>
                    <button class="btn btn-primary" type="submit">Войти</button>
                    <p class="form-hint">Нет аккаунта? <a href="register.html">Создать профиль</a></p>
                </form>
            </div>
        </section>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
</body>
</html>
