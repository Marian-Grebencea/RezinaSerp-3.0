<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Регистрация клиента</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
    <header class="main-header">
        <div class="header-inner">
            <div class="header-title">
                <a class="header-logo" href="index.html">ШИНОМОНТАЖ</a>
                <div class="header-subtitle">БАЛАНС КОЛЁС</div>
            </div>
            <nav class="header-nav">
                <a href="index.html">Главная</a>
                <a href="login.html">Вход</a>
            </nav>
            <div class="header-action">
                <a class="header-call-btn" href="tel:+79937002363">Позвонить</a>
            </div>
        </div>
    </header>

    <main class="page-content">
        <section class="auth-wrapper">
            <div class="auth-card">
                <h1 class="auth-title">Регистрация клиента</h1>
                <form class="js-register-form" novalidate>
                    <div class="form-group">
                        <label for="register-name">ФИО</label>
                        <input id="register-name" type="text" name="name" placeholder="Иванов Иван Иванович" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Телефон</label>
                        <input id="register-phone" type="tel" name="phone" placeholder="+7 (___) ___-__-__" autocomplete="tel">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input id="register-email" type="email" name="email" placeholder="name@mail.ru" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input id="register-password" type="password" name="password" placeholder="Придумайте пароль" autocomplete="new-password">
                    </div>
                    <p class="form-error" data-form-error role="alert" aria-live="polite"></p>
                    <button class="btn btn-primary" type="submit">Создать аккаунт</button>
                    <p class="form-hint">Уже зарегистрированы? <a href="login.html">Войти</a></p>
                </form>
            </div>
        </section>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
</body>
</html>
